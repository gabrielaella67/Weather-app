<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container py-3" style="max-width: 600px;">
            <h1 class="h4 mb-3">Weather App (Open-Meteo)</h1>

            <form id="city-form" class="d-flex gap-2 mb-3">
                <input id="city-input" class="form-control" placeholder="Cauta orasul">
                <button class="btn btn-primary" type="submit">Cauta</button>
            </form>

            <div id="out" class="alert alert-light border"></div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
